<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Профиль</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header_wrapper">
                <div class="header_logo">
                    <img src="" alt="">
                    <div class="dropdown">
                        <button onclick="dropdown()" class="dropbtn">Команды</button>
                        <div id="myDropdown" class="dropdown-content">
                          <a href="bears.html">Медведи</a>
                          <a href="ryisi.html">Рыси</a>
                          <a href="barsi.html">Барсы</a>
                          <a href="eagles.html">Орлы</a>
                        </div>
                      </div>
                </div>
                <div class="header_menu">
                    <a>
                        <img src="images/profile_test.png" class="profile_photo">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <img src="images/gerb_left.png" class="left_gerb">
    <img src="images/gerb_right.png" class="right_gerb">

    <main>
        <div class="container">
            <div class="profile_grid">
                <div class="left_grid">
                    <div class="left_grid_element">
                        <img src="images/profile_test.png" class="big_profile_pic">
                        <h1 class="left_grid_content">Name</h1>
                        <h1 class="left_grid_content">Team</h1>
                        <h2 class="left_grid_content">Rating</h2>
                    </div>
                    <div class="left_grid_element">
                        <div class="legend">
                            <h1>Легенда графика</h1>
                        </div>
                    </div>
                </div>
                <div class="right_grid">
                    <!-- тут график -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
